<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="assets/css/library/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>
  <body>

    <div id="container">
      <h1>To-Do List<i class="fa fa-plus"></i></h1>
      <input id="input" type="text" placeholder="Add New Todo">

      <ul id="list">
        <li><span class="done"><i class="fa fa-trash"></i></span> List one</li>
        <li><span class="done"><i class="fa fa-trash"></i></span> List two</li>
        <li><span class="done"><i class="fa fa-trash"></i></span> List three</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
